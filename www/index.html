<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mark Selby / Марк Селби</title>

  <link rel="icon" type="image/png" href="images/favicon.png">
  <link rel="stylesheet" href="style/style.css">
</head>

<body>
  <main class="main">

    <section class="desc">
      <div class="desc-fade">
        <div class="desc-container">
          <h1 class="desc-title">Марк Селби</h1>
          <p class="desc-subtitle">4-кратный чемпион мира по снукеру</p>
        </div>
      </div>
    </section>

    <section class="stats">
      <div class="stats-container">
        <ul class="stats-list">
          <li class="stats-item">
            <div class="stats-card">
              <span class="stats-title">1999</span>
              <p class="stats-text">начало карьеры профессионала</p>
            </div>
          </li>
          <li class="stats-item">
            <div class="stats-card">
              <span class="stats-title">22</span>
              <p class="stats-text">рейтинговых титула</p>
            </div>
          </li>
          <li class="stats-item">
            <div class="stats-card">
              <span class="stats-title">9</span>
              <p class="stats-text">титулов Тройной короны</p>
            </div>
          </li>
          <li class="stats-item">
            <div class="stats-card">
              <span class="stats-title">774</span>
              <p class="stats-text">сотенных серий</p>
            </div>
          </li>
          <li class="stats-item">
            <div class="stats-card">
              <span class="stats-title">5</span>
              <p class="stats-text">максимальных брейков</p>
            </div>
          </li>
          <li class="stats-item">
            <div class="stats-card">
              <span class="stats-title">£7,466,479</span>
              <p class="stats-text">призовых денег <br>
                за карьеру</p>
            </div>
          </li>
        </ul>
      </div>
    </section>



  </main>

  <footer class="footer">

  </footer>

</body>
</html>
